<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1;
        }
        input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <input type="text" id="search" placeholder="输入搜索内容...">
    </header>

    <div class="card-container" id="cardContainer"></div>

    <script>

        const data = "#data#"

        function renderCards(filter = "") {
            const cardContainer = document.getElementById("cardContainer");
            cardContainer.innerHTML = "";
            const filteredData = data.filter(item => item.title.includes(filter) || item.detail.includes(filter));
            filteredData.forEach(item => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.addEventListener("click", () => {
                    window.location.href = item.url;
                });
                const title = document.createElement("h3");
                title.textContent = item.title;
                const desc = document.createElement("p");
                desc.textContent = item.detail;
                card.appendChild(title);
                card.appendChild(desc);
                cardContainer.appendChild(card);
            });
        }
        

        document.addEventListener("DOMContentLoaded", () => {
            renderCards(); // 初始渲染所有卡片

            const searchInput = document.getElementById("search");
            searchInput.addEventListener("input", () => {
                const query = searchInput.value;
                renderCards(query); // 实时渲染匹配的卡片
            });
        });
    </script>

</body>
</html>
